<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <script src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <audio src="sounds/boom.wav" id="a"></audio>
    <audio src="sounds/clap.wav" id="s"></audio>
    <audio src="sounds/hihat.wav" id="d"></audio>
    <audio src="sounds/kick.wav" id="f"></audio>
    <audio src="sounds/openhat.wav" id="g"></audio>
    <audio src="sounds/ride.wav" id="h"></audio>
    <audio src="sounds/snare.wav" id="j"></audio>
    <audio src="sounds/tink.wav" id="k"></audio>
    <audio src="sounds/tom.wav" id="l"></audio>

    <div class="container">
      <ul>
        <li class="key" data-letter="a">
          <p>A</p>
        </li>
        <li class="key" data-letter="s">
          <p>S</p>
        </li>
        <li class="key" data-letter="d">
          <p>D</p>
        </li>
        <li class="key" data-letter="f">
          <p>F</p>
        </li>
        <li class="key" data-letter="g">
          <p>G</p>
        </li>
        <li class="key" data-letter="h">
          <p>H</p>
        </li>
        <li class="key" data-letter="j">
          <p>J</p>
        </li>
        <li class="key" data-letter="k">
          <p>K</p>
        </li>
        <li class="key" data-letter="l">
          <p>L</p>
        </li>
      </ul>
    </div>
  </body>
</html>
